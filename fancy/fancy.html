<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Fancy Example</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@6.1/dist/fancybox/fancybox.css" />
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@6.1/dist/carousel/carousel.css"/>



<link rel="stylesheet" href="fancy.css">

  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@6.1/dist/fancybox/fancybox.umd.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@6.1/dist/carousel/carousel.umd.js"></script>

</head>

<body>
  <div id="wrapper">
    <h1>Fancy Example</h1>

    <a href="icecream.jpg" data-fancybox="gallery" 
    data-caption="icecream">
  <img src="icecream_thumb.jpg" />
</a> 

<a href="patch.jpg" data-fancybox="gallery" 
data-caption="patch">
  <img src="patch_thumb.jpg" />

  <a href="water.jpg" data-fancybox="gallery" 
data-caption="water">
  <img src="water_thumb.jpg" />
</a>

<div class="f-carousel" id="myCarousel">
  <div class="f-carousel__slide"><img src="icecream.jpg" 
    alt="icecream"></div>
  <div class="f-carousel__slide"><img src="patch.jpg"
    alt="patch"></div>
  <div class="f-carousel__slide"><img src="water.jpg"></div>
  </div>


  <script>
Fancybox.bind("[data-fancybox]", {
  // Your custom options
});

const container = document.getElementById("myCarousel");
const options = {
  // Your custom options
};

Carousel(container, options).init();
<script>

</body>
</html>
